name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.muhammadshahincs }}
        password: ${{ secrets.password }}

    - name: Build Docker image
      run: docker build -t project_ci_cd_pipeline .

    - name: Run tests
      run: docker run project_ci_cd_pipeline

    - name: Push Docker image
      run: |
        docker tag project_ci_cd_pipeline yourdockerhubusername/project_ci_cd_pipeline:latest
        docker push yourdockerhubusername/project_ci_cd_pipeline:latest
